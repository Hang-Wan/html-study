<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list -->
    <!-- <ul> only include <li> -->
    <ul>
        <li>apple</li>        <!-- <li> can include anything -->
        <li>banana</li>
        <li>orange</li>
    </ul>
    <br><hr>
    <!-- ordered list -->
    <ol>
        <li>100</li>
        <li>98</li>
        <li>80</li>
    </ol>
    <br><hr>
    <!-- definition list -->
    <dl>
        <dt>Help Center</dt>
        <dd>History</dd>
        <dd>Connect</dd>
    </dl>
</body>
</html>
