<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Attribute	: border wight height -->
    <table border="1">
        <!-- table row -->
        <caption><b>Math Degree</b></caption>
        <tr>
            <th>Name</th><!-- table head -->
            <th>Degree</th>
        </tr>
        <tr>
            <td>Tom</td><!-- table data -->
            <td>90</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>80</td>
        </tr>
    </table>
    <br><br><hr>
    <table border="1">
        <caption><b>Math Degree</b></caption>
        <thead>
            <tr>
                <th>Name</th><!-- table head -->
                <th>Degree</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Tom</td><!-- table data -->
                <td>90</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Jack</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>

    <!-- <thead></thead>
         <tbody></tbody>
         <tfoot></tfoot> more quick and clearer for browser  -->
</body>
</html>
