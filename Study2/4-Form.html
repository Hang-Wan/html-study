<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- log in, search-->
    <!-- different type attribute different function -->
    <!-- text, password, radio, checkbox, file, submit, reset, button -->
    Textbox：<input type="text">
    <br>
    Password:<input type="password">
    <br>
    Choice:<input type="radio">
    <br>
    Multiple Choice:<input type="checkbox">
    <br>
    Upload File <input type="file" multiple>
    <br>
    Submit:<input type="submit">
    <br><br><hr>

    Textbox： <input type="text" placeholder="please input email"> <!-- reminder: placeholder -->
    Password: <input type="text" placeholder="please input password">
    <br><br><hr>

    <!-- radio, grouping by name -->
    <!-- checked: default choice-->
    <input type="radio" name="Gender" checked>Man
    <input type="radio" name="Gender"> Women 
    <br><br><hr>

    Multiple Upload file: <input type="file" multiple>
</body>
</html>
